<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ArcGIS Web Map</title>
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/config", "esri/WebMap", "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], function (esriConfig, WebMap, MapView, FeatureLayer) {
            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGGCFBPLWn4zHTeFKkYXC8xdZ9PlNb6vx_TERSbT8dEWpQ1tlMiIcoahwMafz_F8YVz1F2IzH2PzS8571yH_yIdjFi1pLjVeLbP1qKl9sZqpsSTSUQ"; // Replace with your actual API Key

            const webMap = new WebMap({
                portalItem: {
                    id: "3682549c7bb847ac989c3a1958907f24"
                }
            });

            const view = new MapView({
                container: "viewDiv",
                map: webMap,
                center: [-100, 40],
                zoom: 3
            });

            // Enable popups for the first feature layer in the web map
            webMap.when(() => {
                webMap.layers.forEach(layer => {
                    if (layer.type === "feature") {
                        layer.popupTemplate = {
                            title: "{Name}", // Adjust field name based on your dataset
                            content: "This feature is located in {Region} with {Number_of_Migrants} migrants."
                        };
                    }
                });
            });
        });
    </script>
</body>

</html>
