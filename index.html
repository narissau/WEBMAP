<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Migration</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.arcgis.com/4.32/"></script>
</head>

<body>
    <div id="viewDiv"></div>

    <!-- Sidebar for Layer Controls -->
    <div id="layerControls">
        <h3>Toggle Layers</h3>
        <h4>Basemaps</h4>
        <form id="basemapForm"></form>
        <!-- <button id="noneBasemapBtn">None</button> -->
        <h4>Flow Lines</h4>
        <form id="flowlineForm"></form>
    </div>

    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], function (esriConfig, Map, MapView, FeatureLayer) {

            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGGCFBPLWn4zHTeFKkYXC8xdZ9PlNb6vx_TERSbT8dEWpQ1tlMiIcoahwMafz_F8YVz1F2IzH2PzS8571yH_yIdjFi1pLjVeLbP1qKl9sZqpsSTSUQ-lvcs-aXX4BltylF0Z1XQ_2GX3B_aGBCu2R5TL0OZF2hIp-nuwzzZ7AJQxOxiYAJA3kmvn6SYmKLsw3vJ24gfdcA8uSEghq_BXIkU.AT1_xAwz1ItR"; // Replace with your actual API key

            function createFeatureLayer(url, title, type) {
                return new FeatureLayer({
                    url: url,
                    title: title,
                    outFields: ["*"],
                    popupEnabled: true
                });
            }

            const map = new Map({
                basemap: "dark-gray-vector",
                spatialReference: { wkid: 3857 }
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [0, 20],
                zoom: 2,
                constraints: {
                    minZoom: 1,
                    maxZoom: 10,
                    rotationEnabled: false
                }
            });

            // Define layer groups
            const basemapLayers = [
                { key: "changeInImmigrants", layer: createFeatureLayer("https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/41", "Change in Immigrant Population (2015-2020)") },
                { key: "changeInEmigrants", layer: createFeatureLayer("https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/1", "Change in Emigrant Population (2015-2020)") },
                { key: "netMigration", layer: createFeatureLayer("https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/42", "Net Migration (2024)") }
            ];

            const flowlineLayers = [
                { key: "flowLines1990", layer: createFeatureLayer("https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/44", "Migration Volumes (1990-1995)") },
                { key: "flowLines1995", layer: createFeatureLayer("https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/45", "Migration Volumes (1995-2000)") },
                { key: "flowLines2000", layer: createFeatureLayer("https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/48", "Migration Volumes (2000-2005)") },
                { key: "flowLines2005", layer: createFeatureLayer("https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/46", "Migration Volumes (2005-2010)") }
            ];

            [...basemapLayers, ...flowlineLayers].forEach(item => {
                map.add(item.layer);
            });

            // Function to add radio buttons for basemap selection
            function addBasemapToggles() {
                const form = document.getElementById("basemapForm");

                // "None" radio button for basemaps
                const noneRadio = document.createElement("input");
                noneRadio.type = "radio";
                noneRadio.name = "basemapGroup";
                noneRadio.id = "noneBasemap";
                noneRadio.checked = true;
                noneRadio.addEventListener("change", () => {
                    basemapLayers.forEach(layerItem => {
                        layerItem.layer.visible = false;
                    });
                });

                const noneLabel = document.createElement("label");
                noneLabel.htmlFor = "noneBasemap";
                noneLabel.innerText = "None";

                const noneDiv = document.createElement("div");
                noneDiv.className = "layer-item";
                noneDiv.appendChild(noneRadio);
                noneDiv.appendChild(noneLabel);
                form.appendChild(noneDiv);

                // Basemap radio buttons
                basemapLayers.forEach(item => {
                    const radio = document.createElement("input");
                    radio.type = "radio";
                    radio.name = "basemapGroup";
                    radio.id = item.key;
                    radio.checked = false;
                    radio.addEventListener("change", () => {
                        basemapLayers.forEach(layerItem => {
                            layerItem.layer.visible = layerItem.key === item.key;
                        });
                    });

                    const label = document.createElement("label");
                    label.htmlFor = item.key;
                    label.innerText = item.layer.title;

                    const div = document.createElement("div");
                    div.className = "layer-item";
                    div.appendChild(radio);
                    div.appendChild(label);
                    form.appendChild(div);
                });
            }
            
            basemapLayers.forEach(layer => {
                layer.layer.visible = false;
            });

            // Function to add radio buttons for flow line selection
            function addFlowlineToggles() {
                const form = document.getElementById("flowlineForm");

                flowlineLayers.forEach((item, index) => {
                    const radio = document.createElement("input");
                    radio.type = "radio";
                    radio.name = "flowlineGroup";
                    radio.id = item.key;
                    radio.checked = index === 0; // Ensure first layer is active
                    item.layer.visible = index === 0;

                    radio.addEventListener("change", () => {
                        flowlineLayers.forEach(layerItem => {
                            layerItem.layer.visible = layerItem.key === item.key;
                        });
                    });

                    const label = document.createElement("label");
                    label.htmlFor = item.key;
                    label.innerText = item.layer.title;

                    const div = document.createElement("div");
                    div.className = "layer-item";
                    div.appendChild(radio);
                    div.appendChild(label);
                    form.appendChild(div);
                });
            }

            // Populate toggle menus
            view.when(() => {
                addBasemapToggles();
                addFlowlineToggles();
            });

            view.popup.autoOpenEnabled = true;

            view.on("click", function (event) {
                view.hitTest(event).then(function (response) {
                    const validResults = response.results.filter(res => res.graphic && res.graphic.layer.type === "feature");
                    if (validResults.length > 0) {
                        view.popup.open({
                            features: [validResults[0].graphic],
                            location: event.mapPoint
                        });
                    }
                });
            });

        });
    </script>
</body>

</html>
