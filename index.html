<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Web Map with Multiple Layers</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://js.arcgis.com/4.32/"></script>
</head>

<body>
    <div id="viewDiv"></div>

    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], function (esriConfig, Map, MapView, FeatureLayer) {

            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGGCFBPLWn4zHTeFKkYXC8xdZ9PlNb6vx_TERSbT8dEWpQ1tlMiIcoahwMafz_F8YVz1F2IzH2PzS8571yH_yIdjFi1pLjVeLbP1qKl9sZqpsSTSUQ-lvcs-aXX4BltylF0Z1XQ_2GX3B_aGBCu2R5TL0OZF2hIp-nuwzzZ7AJQxOxiYAJA3kmvn6SYmKLsw3vJ24gfdcA8uSEghq_BXIkU.AT1_xAwz1ItR"; // Replace with your actual API key

            const map = new Map({
                basemap: "dark-gray-vector" 
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [0, 20],
                zoom: 2
            });

            const immigrantLayer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/41",
                title: "Change in Immigrant Population (2015-2020)",
                visible: true
            });

            const emigrantLayer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/1",
                title: "Change in Emigrant Population (2015-2020)",
                visible: true
            });

            const netMigrationLayer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/42",
                title: "Net Migration (2024)",
                visible: true
            });

            const migrationRegionLayer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/43",
                title: "Migration by Region",
                visible: true
            });

            const worldRegionsLayer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/5",
                title: "World Regions",
                visible: true
            });

            const migration1990Layer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/44",
                title: "Migration Volumes (1990-1995)",
                visible: true
            });

            const migration1995Layer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/45",
                title: "Migration Volumes (1995-2000)",
                visible: true
            });

            const migration2000Layer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/48",
                title: "Migration Volumes (2000-2005)",
                visible: true
            });

            const migration2005Layer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/46",
                title: "Migration Volumes (2005-2010)",
                visible: true
            });

            const worldCountriesLayer = new FeatureLayer({
                url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/GEOG_521_Migration_Data/FeatureServer/10",
                title: "World Countries",
                visible: true
            });

            map.addMany([
                immigrantLayer,
                emigrantLayer,
                netMigrationLayer,
                migrationRegionLayer,
                worldRegionsLayer,
                migration1990Layer,
                migration1995Layer,
                migration2000Layer,
                migration2005Layer,
                worldCountriesLayer 
            ]);

            view.on("click", function (event) {
                view.hitTest(event).then(function (response) {
                    if (!response.results || response.results.length === 0) {
                        console.warn("No features found at this location.");
                        return;
                    }

                    const validResults = response.results.filter(res => res.graphic && res.graphic.layer && res.graphic.layer.type === "feature");

                    if (validResults.length === 0) {
                        console.warn("⚠️ No valid feature layers found.");
                        return;
                    }

                    const graphic = validResults[0].graphic;
                    console.log("Feature clicked:", graphic.attributes);
                    console.log("Available attributes:", Object.keys(graphic.attributes));

                    view.popup.open({
                        features: [graphic],
                        location: event.mapPoint
                    });
                }).catch(error => {
                    console.error("Error with hitTest:", error);
                });
            });

        });
    </script>
</body>

</html>
